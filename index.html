<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To do</title>
</head>

<body>

    <body>
        <div class="MainContainer">
            <div class="contentContainer">
                <h2 class=header>My Todo List</h2>
                <div id="myinput">
                    <input id="input" type="text" class="inputfield" placeholder="Whats on the Agenda today..."></input>
                    <span><button id="button" type="button" class="addbtn">+</button></span>
                </div>
            </div>
            <div class=mylist>
                <ul id=listContainer>
                    <li hidden class="checked"></li>
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</body>

</html>
